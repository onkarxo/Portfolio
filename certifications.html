<script>
    const screenshots = document.querySelectorAll('.screenshot img');
    const overlay = document.querySelector('.overlay');

    screenshots.forEach(screenshot => {
        screenshot.addEventListener('click', () => {
            if (screenshot.classList.contains('enlarged')) {
                closeEnlargedImg();
            } else {
                screenshots.forEach(img => img.classList.remove('enlarged'));
                screenshot.classList.add('enlarged');
                document.body.style.overflow = 'hidden';
                overlay.style.display = 'block';
            }
        });
    });

    // Function to close the enlarged image
    function closeEnlargedImg() {
        const enlargedImg = document.querySelector('.enlarged');
        if (enlargedImg) {
            enlargedImg.classList.remove('enlarged');
            document.body.style.overflow = 'visible';
            overlay.style.display = 'none';
        }
    }
    
    // Event listener to close the enlarged image when clicking outside the image
    document.addEventListener('click', function(event) {
        const enlargedImg = document.querySelector('.enlarged');
        if (event.target !== enlargedImg && !enlargedImg.contains(event.target)) {
            closeEnlargedImg();
        }
    });
</script>
